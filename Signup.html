<!DOCTYPE html>
<html>
  <head>
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="Signup.css" />
    <link rel="icon" href="Logo.png" />
  </head>
  <body>
    <h1>Sign-up Page</h1>
    <form>
      <div class="inputBox">
        <input type="text" required="required" />
        <span>Username</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required" />
        <span>City</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required" />
        <span>State</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required" />
        <span>Gender</span>
      </div>
      <div class="inputBox">
        <input type="date" required="required" />
        <span>DOB</span>
      </div>
      <div class="inputBox">
        <input type="tel" required="required" />
        <span>Mob. No.</span>
      </div>
      <div class="inputBox">
        <input type="email" required="required" name="email" />
        <span>Email</span>
      </div>
      <div class="inputBox">
        <input type="password" required="required" name="pin" />
        <span>Create Password</span>
      </div>
      <a href="Signin.html"
        ><input type="button" value="Sign-up" class="btn"
      /></a>
      <a href="#"><input type="reset" value="Reset" class="btn" /></a>
    </form>
  </body>
</html>
